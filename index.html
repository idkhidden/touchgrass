<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>TouchGrass — IDA Leaderboard</title>
<link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#0f1e0f;
  --card:#1a2a1a;
  --accent:#2fd14f;
  --muted:#7f9f7f;
  --online:#2fd14f;
  --offline:#d14f4f;
  --shadow:0 6px 20px rgba(0,0,0,0.5);
  --hover:0 0 15px rgba(47,209,79,0.3);
  font-family:'Fira Code', monospace;
}

body{
  margin:0; padding:20px; font-family:inherit; background:var(--bg); color:var(--muted);
  display:flex; justify-content:center; align-items:flex-start;
}

.wrap{
  width:min(920px,96%); border-radius:12px; background:var(--card); box-shadow:var(--shadow);
  display:grid; grid-template-columns:320px 1fr; overflow:hidden;
}

.panel-left{
  padding:24px; display:flex; flex-direction:column; gap:16px;
  background:linear-gradient(to bottom, #112211, #1a2a1a);
}

.logo{display:flex; flex-direction:column; gap:6px;}
.title{font-size:22px; font-weight:700; color:var(--accent);}
.subtitle{font-size:13px; color:var(--muted); margin-top:2px;}

.button-download{
  margin-top:16px;
  padding:10px 16px;
  background:var(--accent);
  color:#0f1e0f;
  font-weight:700;
  text-decoration:none;
  text-align:center;
  border-radius:6px;
  display:inline-block;
  transition:0.2s all;
}
.button-download:hover{
  background:#27b946;
}

.panel-right{padding:20px;}

.header-row{display:flex; justify-content:space-between; align-items:center; margin-bottom:12px;}
.header-row h3{margin:0;font-size:16px;color:var(--accent);}
.updated{font-size:12px;color:var(--muted); display:none;}

.board{
  background:#122212; border-radius:12px; padding:12px; min-height:140px;
}

.entry{
  display:flex; align-items:center; justify-content:space-between;
  padding:10px; border-radius:8px; margin-bottom:6px;
  transition:0.2s all; background:#1a2a1a;
}
.entry:hover{box-shadow:var(--hover); transform:translateY(-2px);}

.avatar{
  width:48px; height:48px; border-radius:8px; display:flex; align-items:center; justify-content:center;
  font-size:18px; flex-shrink:0; background:var(--accent); color:#0f1e0f; font-weight:700;
}

.meta{flex:1; min-width:0; margin-left:12px;}
.username{font-weight:700;font-size:14px; color:#c0ffc0;}
.status{display:flex; gap:6px; font-size:11px; margin-top:4px;}
.badge{
  padding:2px 8px; border-radius:999px; font-weight:700; font-size:11px; color:#fff;
  display:inline-flex; align-items:center; justify-content:center;
}
.badge.online{background:var(--online);}
.badge.offline{background:var(--offline);}

.time{font-weight:700;font-size:12px;color:var(--accent); white-space:nowrap;}
.empty{text-align:center;color:var(--muted); padding:24px;}

@media(max-width:820px){
  .wrap{grid-template-columns:1fr;}
  .panel-left{text-align:center;}
}
</style>
</head>
<body>
<div class="wrap">
  <div class="panel-left">
    <div class="logo">
      <div class="title">TouchGrass</div>
      <div class="subtitle">IDA plugin that tracks your time spent and shows a leaderboard</div>
    </div>
    <a href="https://github.com/idkhidden/touchgrass" class="button-download">Download Plugin</a>
  </div>
  <div class="panel-right">
    <div class="header-row">
      <h3>Leaderboard</h3>
    </div>
    <div class="board" id="board" aria-live="polite">
      <div class="empty" id="empty">Loading leaderboard…</div>
    </div>
  </div>
</div>

<script>
const URL="https://idontknowlol.pythonanywhere.com/leaderboard";
const boardEl=document.getElementById("board");
const emptyEl=document.getElementById("empty");

function formatElapsed(e){
  const s=Number(e)||0;
  if(s<60) return `${Math.round(s)}s`;
  if(s<3600) return `${Math.floor(s/60)} min`;
  const h=Math.floor(s/3600); const m=Math.floor((s%3600)/60);
  return `${h}h ${m}m`;
}

function makeEntry(item, rank){
  const el=document.createElement("div"); el.className="entry";

  const avatar=document.createElement("div"); avatar.className="avatar";
  avatar.textContent=rank;

  const meta=document.createElement("div"); meta.className="meta";
  const uname=document.createElement("div"); uname.className="username";
  uname.textContent=item.username||"unknown";

  const status=document.createElement("div"); status.className="status";
  const badge=document.createElement("span"); badge.className="badge "+(item.online?"online":"offline");
  badge.textContent=item.online?"ONLINE":"OFFLINE";
  status.appendChild(badge);

  meta.appendChild(uname);
  meta.appendChild(status);

  const time=document.createElement("div"); time.className="time"; time.textContent=formatElapsed(item.elapsed);

  el.appendChild(avatar);
  el.appendChild(meta);
  el.appendChild(time);
  return el;
}

async function fetchBoard(){
  try{
    const res=await fetch(URL,{cache:"no-store"});
    if(!res.ok) throw new Error("HTTP "+res.status);
    const data=await res.json(); const arr=Array.isArray(data)?data.slice():[];
    arr.sort((a,b)=> (b.elapsed||0)-(a.elapsed||0));
    render(arr);
  }catch(err){
    boardEl.innerHTML=`<div class="empty">Failed to load leaderboard — ${err.message||err}</div>`;
    console.error("TouchGrass fetch error:",err);
  }
}

function render(arr){
  boardEl.innerHTML="";
  if(!arr.length){
    boardEl.appendChild(emptyEl); emptyEl.textContent="No users yet — dont touch some grass!";
    return;
  }
  arr.forEach((it,idx)=> boardEl.appendChild(makeEntry(it,idx+1)));
}

fetchBoard();
</script>
</body>
</html>
